<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Booking Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/bookingStyle.css">

</head>
<body class="p-4 bg-light">

    <div class="container">
        <h2 class="mb-4">Your Booking Dashboard</h2>

        <!-- Booking Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Book a Service</h5>
                <form id="bookingForm">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="date" class="form-control" required />
                        </div>
                        <div class="col">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" name="time" class="form-control" required />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="service" class="form-label">Service</label>
                        <input type="text" name="service" class="form-control" placeholder="e.g., Consultation" required />
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea name="notes" class="form-control" placeholder="Any additional details..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                    <div id="bookingMessage" class="mt-2"></div>
                </form>
            </div>
        </div>

        <!-- Calendar -->
        <div class="card">
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
    <script src="/assets/js/bookingViewer.js"></script>
</body>
</html>
