<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>in class 9</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>

        <button id="Button-get">
            Button
        </button>

        <div id="cats-container"></div>

        <script>
            $('#Button-get').on('click', function () {
                $.ajax({
                    url: 'http://localhost:8888/cats',
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                      
                           // the $. ajax() method will automatically parse the JSON and turn it into a JavaScript object for you.
                        console.log(data);
                        $.each(data, function (index, value) {
                          console.log(index)
                          console.log(value)
                            $('#cats-container').append(`
                              <div>${value['name']}</div>
                            `)
                        })
                    }
                });
            })

        </script>
    </body>
</html>
