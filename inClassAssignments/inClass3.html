<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tables</title>
    </head>
    <body>

        <!--standard-->
        <table>
            <tr>
                <th></th>
                <th scope="col">Monday</th>
                <th scope="col">Sunday</th>
                <th scope="col">Saturdayday</th>
            </tr>
            <tr>
                <th scope="row">Tickets price:</th>
                <td>$127</td>
                <td>$175</td>
                <td>$145</td>
            </tr>
            <tr>
                <th scope="row">Total sales:</th>
                <td>300</td>
                <td>450</td>
                <td>345</td>
            </tr>
        </table>

        <style>
            table {
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid black;
                padding: 10px 20px;
            }
        </style>

    </body>

</html>
