<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tables</title>
    </head>
    <body>

        <!--standard-->
        <table>
            <tr>
                <th></th>
                <th scope="col">Saturday</th>
                <th scope="col">Sunday</th>
            </tr>
            <tr>
                <th scope="row">Tickets sold:</th>
                <td>120</td>
                <td>135</td>
            </tr>
            <tr>
                <th scope="row">Total sales:</th>
                <td>$600</td>
                <td>$675</td>
            </tr>
        </table>

        <style>
            table {
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid black;
                padding: 10px 20px;
            }
        </style>

    </body>

</html>
